name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build the Docker image
      run: docker build ./rust --file ./rust/Dockerfile --tag rust:dev

    - name: Create Rust project
      working-directory: /tmp
      run: docker run --detach -v $(pwd):/var/rust -u $(id -u $USER):$(id -g $USER) -e USER=$USER -w /var/rust rust:dev cargo new test

    - name: Permission test
      working-directory: /tmp
      run: |
        ls -ld ./
        ls -ld test
        rm -r test
